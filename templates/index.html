<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eyes Disease AI System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <i class="fas fa-eye"></i> Eyes Disease AI System
    </a>
  </div>
</nav>
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h1 class="text-center mb-4" style="color: #571e35;">Analyze Your Eye Image</h1>
    <p class="motivational-text text-center">You're just one click away from analyzing your image with AI! <i class="fa-solid fa-hourglass-half"></i></p>
    <form method="POST" action="/process" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="task" class="form-label">
          <i class="fas fa-tasks"></i> Select Task
        </label>
        <select name="task" id="task" class="form-select" required>
          <option value="classification">Classification (DR Images)</option>
          <option value="detection_segmentation">Detection + Segmentation (Cataract Images)</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="image" class="form-label">
          <i class="fas fa-upload"></i> Upload Eye Image
        </label>
        <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="fas fa-magic"></i> Analyze
      </button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
